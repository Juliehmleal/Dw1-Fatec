<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title> imagens </title>
		<meta charset = "UTF-8">
	</head>
	
	<body>
		<h1>Imagens</h1>
		<img src="" alt="Como a imagem não foi encontrada, o seu alt foi exibido">
		<!-- imagens são usadas a partir da tag <img> -->
		<!-- atribudos src= source (rota de origem da imagem) alt = ""(texto alternativo, descrição da foto para leitores de tela)-->
		<!-- obrigatórios!! -->
		<hr>
		<h2>Internas</h2>
		<img src="img/giornnoimg.jpg" width="20%" height="20%" alt="Giornno Giovanna do anime jojo bizarre adventure">
		<!-- CAMINHO RELATIVO -->
		<!-- / no src representa entrar na pasta filha da pasta atual -->
		<!-- ../ para acessar a pasta pai a partir da pasta atual-->
		
		<!-- CAMINHO ABSOLUTO -->
		<!-- caminho todo até o arquivo a partir da raiz do disco (não recomendado) -->
		<hr>
		<h2>Externas</h2>
		<!-- https: protocolo seguro de transferencia de hypertexto-->
		<!-- Usando imagens externas, é feito uma requisição https para baixar a imagem e aparecer no site-->
		<!-- Como desvantagem, você fica dependente desse servidor para ter acesso a imagem, assim caso o servidor caia você também ficará sem a imagem-->
		<img src="https://image.api.playstation.com/cdn/UP9000/CUSA00900_00/b5uuNMulpxnRpWZDG7lPexwMY7i9Pns7.png?w=440" witdh="30%">

	</body>
